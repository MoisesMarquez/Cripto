<!DOCTYPE html>
<html lang="en" ng-app="user">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            </div>
        </div>

            </div>
        </div>


    </div>

            <div class="col-md-4 text-center">

                <select class="mt-2 ml-5" id="">

                </select>
            </div>
            <div class="col-md-8 text-center fondo">
                <p class="">Mensajes</p>

                <div class="row">
                    <input class="col-md-3 text-center" type="text" name="" id="messagesRecieved">
                </div>
                <div class="row">
                    <input type="text" name="" id="">

            </div>
